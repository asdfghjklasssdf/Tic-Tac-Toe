<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
        
        #winningMessage {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart</button>
        <p id="winningMessage" class="hidden">
            <span id="winningMessageText"></span>
        </p>
    </div>
    <script>
        const X_CLASS = 'x';
        const O_CLASS = 'o';
        const WINNING_COMBINATIONS = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const cellElements = document.querySelectorAll('[data-cell]');
        const board = document.getElementById('board');
        const winningMessageElement = document.getElementById('winningMessage');
        const restartButton = document.getElementById('restartButton');
        const winningMessageTextElement = document.getElementById('winningMessageText');
        let oTurn;

        startGame();

        restartButton.addEventListener('click', startGame);

        function startGame() {
            oTurn = false;
            cellElements.forEach(cell => {
                cell.classList.remove(X_CLASS);
                cell.classList.remove(O_CLASS);
                cell.innerText = '';
                cell.removeEventListener('click', handleClick);
                cell.addEventListener('click', handleClick, { once: true });
            });
            setBoardHoverClass();
            winningMessageElement.classList.add('hidden');
        }

        function handleClick(e) {
            const cell = e.target;
            const currentClass = oTurn ? O_CLASS : X_CLASS;
            placeMark(cell, currentClass);

            if (checkWin(currentClass)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
                setBoardHoverClass();
                if (oTurn) {
                    setTimeout(aiMove, 1000); // Delay AI move for clarity
                }
            }
        }

        function endGame(draw) {
            if (draw) {
                winningMessageTextElement.innerText = 'Draw!';
            } else {
                winningMessageTextElement.innerText = `${oTurn ? "O's" : "X's"} Wins!`;
            }
            winningMessageElement.classList.remove('hidden');
        }

        function isDraw() {
            return [...cellElements].every(cell => {
                return cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS);
            });
        }

        function placeMark(cell, currentClass) {
            cell.classList.add(currentClass);
            cell.innerText = currentClass.toUpperCase();
        }

        function swapTurns() {
            oTurn = !oTurn;
        }

        function setBoardHoverClass() {
            board.classList.remove(X_CLASS);
            board.classList.remove(O_CLASS);
            if (oTurn) {
                board.classList.add(O_CLASS);
            } else {
                board.classList.add(X_CLASS);
            }
        }

        function checkWin(currentClass) {
            return WINNING_COMBINATIONS.some(combination => {
                return combination.every(index => {
                    return cellElements[index].classList.contains(currentClass);
                });
            });
        }

        function aiMove() {
            const availableCells = [...cellElements].filter(cell => {
                return !cell.classList.contains(X_CLASS) && !cell.classList.contains(O_CLASS);
            });
            const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
            placeMark(randomCell, O_CLASS);
            if (checkWin(O_CLASS)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
                setBoardHoverClass();
            }
        }
    </script>
</body>
</html>
